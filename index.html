<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartLure GPT</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    textarea { width: 100%; height: 100px; }
    #output { margin-top: 1rem; white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; }
  </style>
</head>
<body>
  <h1>SmartLure GPT Recommender</h1>
  <textarea id="prompt" placeholder="Describe your location, weather, etc..."></textarea><br>
  <button onclick="recommend()">Get Recommendation</button>
  <div id="output">üéØ AI Recommendation will appear here.</div>
  <script>
    async function recommend() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("output").innerText = "‚è≥ Requesting GPT...";
      try {
        const res = await fetch("/api/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });
        const data = await res.json();
        document.getElementById("output").innerText =
          data.choices?.[0]?.message?.content || JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById("output").innerText = "‚ùå Error: " + e.message;
      }
    }
  </script>
</body>
</html>
